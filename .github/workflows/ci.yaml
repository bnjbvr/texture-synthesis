on: [push, pull_request]
name: CI
jobs:

  - name: install cargo
    uses: actions-rs/cargo@v1
    with:
      command: metadata


  # test 8
  deny-check:
    name: cargo-deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: repi/test-action@test
        with:
          command: check
